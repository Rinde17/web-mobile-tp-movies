<div class="container">
    <h1 class="mt-3">Liste des Favoris</h1>
    <div class="container-fluid d-flex flex-wrap justify-content-center mb-3">
        <div *ngFor="let favori of listFavoris" class="d-flex" style="width: 200px; border-radius: 10px; overflow: hidden; margin: 20px 0 0 20px;">
            <div class="card">
                <img class="card-img-top" src="https://image.tmdb.org/t/p/w220_and_h330_face/{{ favori.posterPath }}"
                     alt="{{ favori.title }}" appImgFallback />
                <div class="card-body">
                    <div class="row">
                        <h3 class="card-title text-center w-100 font-weight-bold">{{ favori.title }}</h3>
                    </div>

                    <div class="row text-center">
                        <div class="text-center w-100" *ngIf="favori.mediaType === 'movie'; else elseMediaType">Film</div>
                        <ng-template class="text-center w-100" #elseMediaType>SÃ©rie</ng-template>
                    </div>
                    <div class="row mt-4 text-center">
                        <div class="text-center w-100" *ngIf="favori.isWatched === false; else elseBlock">Pas encore vu</div>
                        <ng-template class="text-center w-100" #elseBlock>Vous l'avez vu</ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
