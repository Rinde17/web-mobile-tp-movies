<div class="container h-20 py-4">
    <img *ngIf="user" src="{{user.photoURL}}" alt="">
    <div class="d-flex justify-content-around flex-wrap">
        <form>
            <div class="d-flex flex-column justify-content-between align-items-center py-4">
                <input type="text" class="form-control m-2" name="first_name" [(ngModel)]="infosProfile.first_name"/>
                <input type="text" class="form-control m-2" name="last_name" [(ngModel)]="infosProfile.last_name"/>
                <div class="alert alert-success" *ngIf="success">{{success}}</div>
                <button type="submit" class="btn btn-primary m-2" (click)="updateProfile()">Modifier nom et pr√©nom</button>
            </div>
        </form>
        <form>
            <div class="d-flex flex-column justify-content-center align-items-center py-4">
                <input type="password" class="form-control m-2" name="email" placeholder="*********************" [(ngModel)]="password"/>
                <button type="submit" class="btn btn-primary m-2" (click)="updatePassword2(password)">Modifier votre mot de passe</button>
            </div>
        </form>
    </div>
</div>
<div class="container">
    <web-mobile-tp-movies-profile-favorites></web-mobile-tp-movies-profile-favorites>
    <web-mobile-tp-movies-profile-watchlist></web-mobile-tp-movies-profile-watchlist>
</div>
