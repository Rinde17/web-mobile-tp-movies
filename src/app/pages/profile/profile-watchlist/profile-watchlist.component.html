<div class="container">
    <h1 class="mt-3">Liste des Films/Séries à regarder</h1>
    <div class="container-fluid d-flex flex-wrap justify-content-center mb-3">
        <div *ngFor="let watch of watchList" class="d-flex" style="width: 200px; border-radius: 10px; overflow: hidden; margin: 20px 0 0 20px;">
            <div class="card">
                <img class="card-img-top" src="https://image.tmdb.org/t/p/w220_and_h330_face/{{ watch.posterPath }}"
                     alt="{{ watch.title }}" appImgFallback />
                <div class="card-body">
                    <div class="row">
                        <h3 class="card-title text-center font-weight-bold w-100">{{ watch.title }}</h3>
                    </div>

                    <div class="row text-center">
                        <div class="text-center w-100" *ngIf="watch.mediaType === 'movie'; else elseMediaType">Film</div>
                        <ng-template class="text-center w-100" #elseMediaType>Série</ng-template>
                    </div>
                    <div class="row mt-4 text-center">
                        <div class="text-center w-100" *ngIf="watch.isWatched === false; else elseBlock">Pas encore vu</div>
                        <ng-template class="text-center w-100" #elseBlock>Vous l'avez vu</ng-template>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-danger my-0" (click)="deleteWatchlist(watch.id)" style="padding: 0 6px 0 6px">
                            <i>
                                <fa-icon [icon]="faDelete" style="font-size: 15px"></fa-icon>
                            </i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
