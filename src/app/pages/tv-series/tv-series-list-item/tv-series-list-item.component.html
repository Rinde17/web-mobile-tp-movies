<div *ngIf="tvshow" class="card mt-4 ml-4" (click)="redirect()">
    <img class="card-img-top"
            src="https://image.tmdb.org/t/p/w220_and_h330_face/{{ tvshow.poster_path }}"
            alt="{{ tvshow.name }}"
            appImgFallback
    />
    <div class="d-flex options">
        <i>
            <fa-icon [icon]="faList" (click)="addToWatchlist(); $event.stopPropagation()"></fa-icon>
        </i>
        <i>
            <fa-icon [icon]="faHeart" (click)="addToFavorite(); $event.stopPropagation()"></fa-icon>
        </i>
    </div>
    <div class="card-body d-flex">
        <h5 class="card-title">{{ tvshow.name }}</h5>
        <p class="card-text">{{ tvshow.first_air_date }}</p>
    </div>
</div>
