<div class="container">
    <h1 class="mt-3">Films populaires</h1>
    <div class="form-group">
        <input class="form-control" placeholder="Rechercher..." [(ngModel)]="searchText" />
    </div>
    <div class="d-flex flex-row">
        <web-mobile-tp-movies-app-filters (genreChanged)="onGenreChanged($event)" (yearsChanged)="onYearChanged($event)"
                     (sortByChanged)="onSortByChanged($event)">
        </web-mobile-tp-movies-app-filters>
        <div class="container-fluid movies-list mb-3">
            <web-mobile-tp-movies-movie-list-item *ngFor="let movie of movies$ | async | searchTextFilter: searchText: 'title'"
                                  [movie]="movie" (addedToWatchlist)="addToWatchlist($event)" (addedToFavorite)="addToFavorites($event)">
            </web-mobile-tp-movies-movie-list-item>
        </div>
    </div>
</div>
